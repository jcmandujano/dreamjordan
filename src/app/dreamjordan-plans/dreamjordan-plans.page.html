<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <h3>Dream Jordan</h3>
    <p class="header-text">{{ 'DREAMJORDAN.dreamjordan_desc' | translate }}<a href="mailto:contacto@dreamjordan.com">contacto@dreamjordan.com</a></p> 
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let tour of DreamJordanTours">
        <div class="warp-solid"></div>
        <img class="portait-img" [src]="co.API+tour.field_imagen_tour_app">
        <div class="bottom-slider-text" (click)="tourDetail(tour.nid)">
          <span class="title-slider">{{tour.title}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
