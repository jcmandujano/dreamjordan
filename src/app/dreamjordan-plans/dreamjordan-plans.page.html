<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <img class="logo" src="./assets/img/logo.svg"/>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-icon (click)="openCart()" class="toolbar-icons" name="cart" color="primary"></ion-icon>
        <ion-badge *ngIf="cart.length > 0" class="notifications-badge">{{cartItemCount | async}}</ion-badge>
        <ion-menu-button class="toolbar-icons" color="primary"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="header">
    <h3>Dream Jordan</h3>
    <p class="header-text">{{ 'DREAMJORDAN.dreamjordan_desc' | translate }}<a href="mailto:contacto@dreamjordan.com">contacto@dreamjordan.com</a></p> 
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let tour of DreamJordanTours">
        <div class="warp-solid"></div>
        <img class="portait-img" [src]="co.API+tour.field_imagen_tour_app">
        <div class="bottom-slider-text" (click)="tourDetail(tour.nid)">
          <span class="title-slider">{{tour.title}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
