<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <img class="logo" src="./assets/img/logo.svg"/>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-icon class="toolbar-icons" src="./assets/img/shopping-bag.svg" color="primary"></ion-icon>
          <ion-badge class="notifications-badge">05</ion-badge>
        <ion-menu-button class="toolbar-icons" color="primary"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div class="header">
    <h3>Dream Jordan</h3>
    <p class="header-text">Si estás viajando con Ana en este apartado podrás encontrar el paquete que contrataste ingresa tu código y desbloquealo, si te interesa adquirir alguno de estos.</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let tour of DreamJordanTours">
        <div class="warp-solid"></div>
        <img class="portait-img" [src]="co.API+tour.field_imagen_dream_jordan_tour">
        <div class="bottom-slider-text" (click)="tourDetail(tour.nid)">
          <span class="title-slider">{{tour.title}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
