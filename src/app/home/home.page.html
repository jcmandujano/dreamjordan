<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-slides class="home-slide" pager="true" *ngIf="sliderEnded">
          <ion-slide  *ngFor="let slide of sliderTours">
            <div class="warp-solid"></div>
            <img *ngIf="slide.field_imagen_tour_app == ''" src="./assets/img/local/500x375.png"  />
            <img *ngIf="slide.field_imagen_tour_app" [src]="co.API+slide.field_imagen_tour_app"/>
            <div class="slider-text" (click)="tourDetail(slide.nid, slide.tid, slide.field_dream_jordan)">
              <span class="title-slider" > {{slide.title}} </span>
              <br>
              <span class="sub-slider"> {{slide.field_paises}} </span>
            </div>
          </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row>
      <div class="welcome">
          <div class="welcome-text">
            <span class="welcome-title">{{ 'HOME.welcome' | translate }}</span>
            <br>
            <p class="body-welcome">{{ 'HOME.welcome_txt' | translate }}</p>
          </div>
      </div>
    </ion-row>
    <ion-row>
      <div class="coupon">
        <span>{{ 'HOME.have_coupon' | translate }}</span>
        <br>
        <ion-button (click)="validateCoupon()">{{ 'HOME.exchange' | translate }}</ion-button>
      </div>
    </ion-row>
    
    <ion-row>
      <p class="title-carousel">{{ 'HOME.countries' | translate }}</p>
    </ion-row>
    <ion-row>
     <!-- SLIDER 1-->
    
    <ion-slides class="bottom-slider" [options]="slideOpts" *ngIf="countriesEnded === true">
      <ion-slide *ngFor="let pais of paises" class="slide-bg" [ngStyle]="{ 'background-image': 'url(' + co.API+pais.field_imagen + ')'}">
         <!--<div class="warp-solid"></div>-->
         <img *ngIf="pais.field_imagen == '' " src="./assets/img/local/250x250.png" />
        <div class="bottom-slider-text">
          <span class="title-slider"(click)="countryDetail(pais.tid)">{{pais.nombrePais}}</span>
        </div>
      </ion-slide> 
    </ion-slides>
    </ion-row>
    <ion-row>
      <p class="title-carousel">{{ 'HOME.djplans' | translate }}</p>
    </ion-row>
    <ion-row>
      <!-- SLIDER 1-->
      <ion-slides class="bottom-slider" [options]="slideOpts" *ngIf="jdtoursEnded">
        <ion-slide *ngFor="let tour of DreamJordanTours" class="slide-bg" [ngStyle]="{ 'background-image': 'url(' + co.API+tour.field_imagen_tour_app + ')'}">
          <!--<div class="warp-solid"></div>-->
          <!--<img [src]="co.API+tour.field_imagen_tour_app"/>-->
          <img *ngIf="tour.field_imagen_tour_app == '' " src="./assets/img/local/500x375.png" />
          <div class="bottom-slider-text">
            <span class="title-slider" (click)="tourDetail(tour.nid, 0, tour.field_dream_jordan)" > {{tour.title}} </span>
          </div>
        </ion-slide>
    </ion-slides>
    </ion-row>
  </ion-grid>
  
</ion-content>
