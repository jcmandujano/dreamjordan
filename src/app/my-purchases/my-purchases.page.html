<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>
<ion-content>
  <div class="header">
    <h3>{{ 'MY_PURCH.title' | translate }}</h3>
    <p class="header-text">{{ 'MY_PURCH.warning' | translate }}</p>
  </div>
  <div class="header" *ngIf="myPurchases?.length==0">
    <ion-button class="cancel-btn" (click)="goHome()">{{ 'CART.keep' | translate }}</ion-button>
  </div>

  <ion-grid *ngIf="myPurchases?.length>0">
    <ion-row>
      <ion-col size="6" *ngFor="let item of myPurchases; let i = index">
        <div class="warp-solid"></div>
        <img class="portait-img" *ngIf="item.tour_img" [src]="co.API+item.tour_img"/>
        <img class="portait-img" *ngIf="item.dj_tour_img" [src]="co.API+item.dj_tour_img"/>
        <!-- <img class="portait-img" src="./assets/img/exampleImage.png"/> -->
        <div class="bottom-slider-text">
          <span class="title-slider" (click)="goToDetail(item)">{{item.title}}</span>
          <br>
            <span class="sub-slider">{{item.name}}</span> 
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="localPurchases?.length>0">
    <ion-row>
      <ion-col size="6" *ngFor="let item of localPurchases; let i = index">
        <div class="warp-solid"></div>
        <img src="./assets/img/local/250x250.png" />
        <!-- <img class="portait-img" src="./assets/img/exampleImage.png"/> -->
        <div class="bottom-slider-text">
          <span class="title-slider" (click)="goToDetail(item)">{{item.name}}</span>
          <br>
            <span class="sub-slider">{{item.pais}}</span> 
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
