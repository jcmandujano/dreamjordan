<ion-app>
  <div class="side-menu"></div>
  <ion-split-pane contentId="main-content">
    <ion-menu side="end" contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <ion-item routerDirection="'root'" routerLink="tabs/about">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                {{ 'SIDEMENU.about' | translate }}
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink="tabs/about">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                {{ 'SIDEMENU.faq' | translate }}
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink="tabs/contact">
              <ion-icon slot="start" name="mail"></ion-icon>
              <ion-label>
                {{ 'SIDEMENU.contact' | translate }}
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink="tabs/my-account">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                {{ 'SIDEMENU.account' | translate }}
              </ion-label>
            </ion-item>
            <ion-item routerDirection="'root'" routerLink="tabs/login" *ngIf="this.sessionState==false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                {{ 'SIDEMENU.login' | translate }}
              </ion-label>
            </ion-item>
            <ion-item  *ngIf="this.sessionState" (click)="doLogout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                {{ 'SIDEMENU.logout' | translate }}
              </ion-label>
            </ion-item>
<!--              <ion-item routerDirection="'root'" routerLink="tabs/test-download">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                pueba
              </ion-label>
            </ion-item>  -->
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
