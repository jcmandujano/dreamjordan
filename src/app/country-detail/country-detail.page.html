<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <img class="logo" src="./assets/img/logo.svg"/>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-icon (click)="openCart()" class="toolbar-icons" name="cart" color="primary"></ion-icon>
      <ion-badge *ngIf="cart.length > 0" class="notifications-badge">{{cartItemCount | async}}</ion-badge>
      <ion-menu-button class="toolbar-icons" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="header-row">
    <ion-col size="5">
      <img class="portait-img" *ngIf="paisSelecc?.field_imagen == ''" src="./assets/img/exampleImage.png"/>
      <img class="portait-img" *ngIf="paisSelecc?.field_imagen" [src]="co.API+paisSelecc?.field_imagen"/>
    </ion-col>
    <ion-col size="7" >
      <div class="header-text">
        <h4>{{paisSelecc?.nombrePais}}</h4>
        <span class="price" *ngIf="tours?.length>0">{{paisSelecc?.field_costo_pais| currency:'USD'}}</span>
        <br>
        <ion-button (click)="addToCart()">{{ 'GRAL.buy_all' | translate }}</ion-button>
      </div>
    </ion-col>
  </ion-row>
  <div class="description">
    <p *ngIf="tours?.length==0">Contenido disponible proximamente</p>
    <p>{{paisSelecc?.description__value}}</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let tour of tours">
        <div class="warp-solid"></div>
        <img class="portait-img" [src]="co.API+tour.field_imagen_tour_app" />
        <div class="bottom-slider-text">
          <span class="title-slider" (click)="tourDetail(tour.nid)">{{tour.title}}</span>
          <br>
          <span class="sub-slider">{{tour.field_paises}}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="goBack()" routerDirection="back" color="light" size="small">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
