<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="login_data" (ngSubmit)="saveNewPassword()">
    <ion-row class="container">
      <ion-col size="12">
        <h3>Recuperar Password</h3>
      </ion-col>
      <ion-col size="12">
          <ion-input formControlName="email" placeholder="email"></ion-input>
      </ion-col>
      <ion-col size="12">
          <ion-input type="password" formControlName="temp_password" placeholder="Temporal"></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-col>
      <ion-col size="12">
        <ion-button type="submit" [disabled]="!login_data.valid">Guardar</ion-button>
      </ion-col> 
      <ion-col size="12"> 
        <ion-button (click)="registrar()" >Cancelar</ion-button>
      </ion-col> 
      <ion-col size="12"> 
        <a (click)="requestTempPass()">Obtener contraseña temporal</a>
      </ion-col> 
      <!-- <ion-col size="12">
        <ion-button (click)="cancel()">{{ 'LOGREG.cancel' | translate }}</ion-button>
      </ion-col>  -->
      <p>Solicita una contraseña temporal con tu correo electrónico y a continuación guarda tu nueva contraseña</p>
    </ion-row>
  </form>
</ion-content>
