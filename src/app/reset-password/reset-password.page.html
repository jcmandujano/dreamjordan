<ion-header>
  <app-toolbar></app-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="login_data" (ngSubmit)="saveNewPassword()">
    <ion-row class="container">
      <ion-col size="12">
        <h3>Recuperar Password</h3>
        <!--<p>Solicita una contraseña temporal con tu correo electrónico y a continuación guarda tu nueva contraseña</p>-->
        <p>Solicita un token temporal para reestablecer tu password.</p>
        <a (click)="requestTempPass()">Obtener token temporal</a>
      </ion-col>
      <ion-col size="12">
          <ion-input type="hidden" formControlName="email" placeholder="email" value="{{variableEmail}}"></ion-input>
      </ion-col>
      <ion-col size="12">
          <ion-input type="password" formControlName="temp_password" placeholder="Token temporal"></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input type="password" formControlName="password" placeholder="Nuevo password"></ion-input>
        </ion-col>
      <ion-col size="12">
        <a [hidden]="hideMe" class="alertTokken" >Obtenga su token temporal para poder actualizar su contraseña</a>
        <ion-button type="submit" [disabled]="!login_data.valid">Guardar</ion-button>
      </ion-col> 
      <ion-col size="12"> 
        <ion-button (click)="registrar()" >Cancelar</ion-button>
      </ion-col> 
      
      <!-- <ion-col size="12">
        <ion-button (click)="cancel()">{{ 'LOGREG.cancel' | translate }}</ion-button>
      </ion-col>  -->
      
    </ion-row>
  </form>
</ion-content>
