<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <img class="logo" src="./assets/img/logo.svg"/>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-icon (click)="openCart()" class="toolbar-icons" name="cart" color="primary"></ion-icon>
      <ion-badge *ngIf="cart.length > 0" class="notifications-badge">{{cartItemCount | async}}</ion-badge>
      <ion-menu-button class="toolbar-icons" color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="login_data" (ngSubmit)="doLogin(login_data.value)">
    <ion-row class="container">
      <ion-col size="12">
        <h3>{{ 'DREAMJORDANDET.login' | translate }}</h3>
      </ion-col>
      <ion-col size="12">
          <ion-input formControlName="email" placeholder="{{ 'LOGREG.email' | translate }}"></ion-input>
      </ion-col>
      <ion-col size="12">
          <ion-input type="password" formControlName="password" placeholder="{{ 'LOGREG.password' | translate }}"></ion-input>
        </ion-col>
      <ion-col size="12">
        <ion-button type="submit" [disabled]="!login_data.valid">{{ 'DREAMJORDANDET.access' | translate }}</ion-button>
      </ion-col> 
      <ion-col size="12"> 
        <ion-button (click)="registrar()" >{{ 'LOGREG.register' | translate }}</ion-button>
      </ion-col> 
      <ion-col size="12"> 
        <a (click)="requestTempPass()">¿Olvidaste tu contraseña?</a>
      </ion-col> 
      <!-- <ion-col size="12">
        <ion-button (click)="cancel()">{{ 'LOGREG.cancel' | translate }}</ion-button>
      </ion-col>  -->
      <p>{{ 'DREAMJORDANDET.registro_label' | translate }}</p>
    </ion-row>
  </form>
</ion-content>
